<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-left mb-3 px-2">Sign In</h2>
                
                <form action="../public/login.php" method="POST" class="px-2 pb-2" autocomplete="off">
                    
                    <!-- Floating label for Username -->
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <!-- Floating label for Password -->
                    <div class="form-floating mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" name="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="../public/js/bootstrap.min.js"></script>
</body>
</html>
